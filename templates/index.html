<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Strength Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Light gray background to mimic concrete */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4d4d4d; /* Darker gray for the title */
        }

        form {
            background-color: #f2f2f2; /* Lighter gray for the form background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #bfbfbf; /* Medium gray border */
            border-radius: 4px;
            background-color: #d9d9d9; /* Slightly darker gray input fields */
        }

        input[type="submit"] {
            background-color: #757575; /* Concrete-like gray for the button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #5c5c5c; /* Darker gray on hover */
        }

        label {
            font-weight: bold;
            color: #333; /* Dark gray for labels */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .result {
            font-weight: bold;
            color: #4d4d4d; /* Darker gray for result text */
            margin-top: 15px;
        }
    </style>
    <script>
        function validateForm() {
            const inputs = document.querySelectorAll('input[type="text"]');
            for (let input of inputs) {
                if (isNaN(input.value) || input.value.trim() === "") {
                    alert("Please enter valid numbers in all fields.");
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Concrete Strength Prediction</h1>
    <form action="/predict" method="POST" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="Cement">Cement:</label>
            <input type="text" id="Cement" name="Cement" required>
        </div>
        <div class="form-group">
            <label for="Blast_Furnace_Slag">Blast Furnace Slag:</label>
            <input type="text" id="Blast_Furnace_Slag" name="Blast_Furnace_Slag" required>
        </div>
        <div class="form-group">
            <label for="Fly_Ash">Fly Ash:</label>
            <input type="text" id="Fly_Ash" name="Fly_Ash" required>
        </div>
        <div class="form-group">
            <label for="Water">Water:</label>
            <input type="text" id="Water" name="Water" required>
        </div>
        <div class="form-group">
            <label for="Superplasticizer">Superplasticizer:</label>
            <input type="text" id="Superplasticizer" name="Superplasticizer" required>
        </div>
        <div class="form-group">
            <label for="Coarse_Aggregate">Coarse Aggregate:</label>
            <input type="text" id="Coarse_Aggregate" name="Coarse_Aggregate" required>
        </div>
        <div class="form-group">
            <label for="Fine_Aggregate">Fine Aggregate:</label>
            <input type="text" id="Fine_Aggregate" name="Fine_Aggregate" required>
        </div>
        <div class="form-group">
            <label for="Age_day">Age (days):</label>
            <input type="text" id="Age_day" name="Age_day" required>
        </div>
        <div class="result">
            Concrete Strength:{{result}}
        </div>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
